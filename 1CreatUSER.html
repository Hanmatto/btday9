<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập tạo USER</title>
</head>

<body>
    <h4>LẬP DANH SÁCH SINH VIÊN</h4>
    <div class="creat--form">
        <label for="name">Fullname:</label><input type="text" id="name" name="name">
        <label for="age">Tuổi sinh viên:</label><input type="number" id="age" name="age">
        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
        </select>
        <label for="email">Email:</label><input type="text" id="email" name="email">
        <label for="hobby">Sở thích:</label><input type="text" id="hobby" name="hobby">

        <button id="submit">Thêm sinh viên</button>
    </div>

    <div id="user--list">
        <h4>DANH SÁCH SINH VIÊN</h4>
        <table>
            <tr>
                <th>STT</th>
                <th>Họ tên sinh viên</th>
                <th>Tuổi</th>
                <th>Giới tính</th>
                <th>Email</th>
                <th>Sở thích</th>
            </tr>

            <tbody id="list--container">
            </tbody>

        </table>
    </div>

    <script>
        let i = 0;
        document.getElementById("submit").addEventListener("click", () => {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const email = document.getElementById('email').value;
            const hobby = document.getElementById('hobby').value;

            const userList = document.createElement("tr");
            i++;
            userList.innerHTML += `
                <tr>
                    <td>${i}</td>
                    <td>${name}</td>
                    <td>${age}</td>
                    <td>${gender}</td>
                    <td>${email}</td>
                    <td>${hobby}</td>
                </tr>
                `;
           document.getElementById("list--container").appendChild(userList);
        });



    </script>
</body>

</html>
